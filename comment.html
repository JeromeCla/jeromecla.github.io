      <div id="comment">

        <div class="form-group col-lg-4">
            <label for="responsible" >Responsible for next step</label>

    <div class="form-group col-lg-8"> </div>
    <div class="form-group col-lg-2">
      <button type="button" id="validationbutton" class="btn btn-primary btn-lg btn-block" onclick="duplicate()" >Send message</button>
    </div>
    <div class="form-group col-lg-2">
      <button type="button" id="validationbutton" class="btn btn-success btn-lg btn-block" onclick="duplicate()" >Done</button>
    </div>
  </div>



<script>


var i = 0;
function duplicate(){
  var original = document.getElementById('comment');
  var clone = original.cloneNode(true); // "deep" clone
  clone.id = "comment" + ++i; // there can only be one element with an ID
  document.getElementById("comment").before(clone);

}

  $( function() {
      var availableTags = [
        "Adrien Rodrigues",

        "Mathieu Jotterand",
        "Patrick Affolter",
        "Patrick Krebs",
        "Reto Schenker",
        "Roland Zaugg",
        "Thomas Wengi"
      ];
      $( "#responsible" ).autocomplete({
        source: availableTags
      });
    } );

    function getParam(name){
     name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
     var regexS = "[\\?&]"+name+"=([^&#]*)";
     var regex = new RegExp( regexS );
     var results = regex.exec (window.location.href);
     if (results == null)
         return "";
         else
         return results[1];
    }

    document.getElementById("customerhtml").href = "customer.html?id="+getParam("id");
    document.getElementById("demandhtml").href = "demand.html?id="+getParam("id");
    document.getElementById("documenthtml").href = "documents.html?id="+getParam("id");
    document.getElementById("commenthtml").href = "comment.html?id="+getParam("id");
    document.getElementById("actionshtml").href = "actions.html?id="+getParam("id");
    document.getElementById("finalizetchtml").href = "finalizetc.html?id="+getParam("id");

</script>

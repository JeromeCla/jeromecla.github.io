<script type="text/javascript">
    $(document).ready(function () {
        var url = window.location.protocol + "/" + window.location.host + "/" + window.location.pathname;
        $('ul.nav a[href="'+ url +'"]').parent().addClass('active');
        $('ul.nav a').filter(function() {
             return this.href == url;
        }).parent().addClass('active');
    });


    function getParam(name){
     name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
     var regexS = "[\\?&]"+name+"=([^&#]*)";
     var regex = new RegExp( regexS );
     var results = regex.exec (window.location.href);
     if (results == null)
         return "";
         else
         return results[1];
    }

    var role=getParam("role");
    switch(role){
      case "sales":
      $("#summary").show();
      $("#customer").show();
      $("#demand").show();
      $("#documents").show();
      $("#comment").show();
      $("#actions").show();
      $("#finalizetc").hide();
      $("#history").show();
      break;
      case "ae":
      $("#summary").show();
      $("#customer").show();
      $("#demand").show();
      $("#documents").show();
      $("#comment").show();
      $("#actions").show();
      $("#finalizetc").show();
      $("#history").show();
      break;
      case "am":
      $("#summary").show();
      $("#customer").show();
      $("#demand").show();
      $("#documents").show();
      $("#comment").show();
      $("#actions").show();
      $("#finalizetc").show();
      $("#history").show();
      break;
      default:
    }


      document.getElementById("summaryhtml").href = "summary.html?role="+getParam("role");
      document.getElementById("customerhtml").href = "customer.html?role="+getParam("role");
      document.getElementById("demandhtml").href = "demand.html?role="+getParam("role");
      document.getElementById("documenthtml").href = "documents.html?role="+getParam("role");
      document.getElementById("commenthtml").href = "comment.html?role="+getParam("role");
      document.getElementById("actionshtml").href = "actions.html?role="+getParam("role");
      document.getElementById("finalizetchtml").href = "finalizetc.html?role="+getParam("role");

</script>

<script type="text/javascript">
    $(document).ready(function () {
        var url = window.location.protocol + "/" + window.location.host + "/" + window.location.pathname;
        $('ul.nav a[href="'+ url +'"]').parent().addClass('active');
        $('ul.nav a').filter(function() {
             return this.href == url;
        }).parent().addClass('active');
    });


    function getParam(name){
     name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
     var regexS = "[\\?&]"+name+"=([^&#]*)";
     var regex = new RegExp( regexS );
     var results = regex.exec (window.location.href);
     if (results == null)
         return "";
         else
         return results[1];
    }

    var role=getParam("role");
    switch(role){
      case "sales":
      $("#index").show();
      $("#search").hide();
      $("#projects").show();
      $("#machines").hide();
      $("#applnotes").show();
      // $("#planning").hide();
      $("#kpi").hide();
      break;
      case "ae":
      $("#index").show();
      $("#search").show();
      $("#projects").show();
      $("#machines").show();
      $("#applnotes").show();
      // $("#planning").hide();
      $("#kpi").show();
      break;
      case "am":
      $("#index").show();
      $("#search").show();
      $("#projects").show();
      $("#machines").show();
      $("#applnotes").show();
      // $("#planning").hide();
      $("#kpi").show();
      break;
      default:
    }

    document.getElementById("indexhtml").href = "index.html?role="+getParam("role");
    document.getElementById("searchhtml").href = "search.html?role="+getParam("role");
    document.getElementById("projectshtml").href = "projects.html?role="+getParam("role");

    document.getElementById("planninghtml").href = "planning.html?role="+getParam("role");
    document.getElementById("kpihtml").href = "kpi.html?role="+getParam("role");

</script>

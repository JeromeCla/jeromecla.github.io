      <div class="row">
        <div class="input-group" id="boot-search-box">
          <input id="input" type="text" class="form-control" placeholder="Type a search term like: mobile phone" />
          <div class="input-group-btn">
            <div class="btn-group" role="group">
              <div class="dropdown dropdown-lg">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                <div class="dropdown-menu dropdown-menu-right" role="menu">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">

                      <select class="form-control">
                        <option value="all" selected>All</option>
                        <option value="milling">Machine</option>
                        <option value="edm-ds">Metrology</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="contain">Machine:</label>
                      <select class="form-control">
                        <option value="all" selected>All</option>
                        <option value="milling">Milling</option>
                        <option value="edm-ds">EDM-Die Sinking</option>
                        <option value="edm-wire">EDM-Wire</option>
                        <option value="laser">Laser</option>
                        <option value="am">Additive Manufacturing</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="contain">Location:</label>

        <div class="table-responsive">
              <table data-toggle="table" data-url="machine.json" >

                  <tr>

                    <th data-field="picture" data-sortable="true"> Picture </th>
                    <th data-field="technology" data-sortable="true"> Technology </th>

                </thead>

            </div>

    <div class="modal modal-fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">
              Part demand
            </h4>
          </div>
          <div class="modal-body">
            <input name="event-index" type="hidden">
            <form class="form-horizontal">

              <div class="form-group">
                <label for="min-date" class="col-sm-4 control-label">Machine</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" readonly value="Cut 2000">
                </div>
              </div>
              <div class="form-group required">
                <label for="min-date" class="col-sm-4 control-label">Person responsible</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" value="Person_connected">
                </div>
                <label for="min-date" class="col-sm-4 control-label" >Phone number</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" value="+41 78 974 75 12">
                </div>
                <label for="min-date" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" value="person_connected@georgfischer.com">
                </div>
              </div>
              <div class="form-group required">
                <label for="min-date" class="col-sm-4 control-label">Dates</label>
                <div class="col-sm-7">
                  <div class="input-group input-daterange" data-provide="datepicker">
                    <input name="event-start-date" class="form-control" value="2018-08-06" type="text">
                    <span class="input-group-addon">to</span>
                    <input name="event-end-date" class="form-control" value="2018-08-19" type="text">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-event">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
<script>
    function LinkFormatter(value) {
       return "<div class=\"row\"><div class=\"col-lg-3\"><a data-toggle=\"modal\" data-target=\"#myModal\" href=\"#\"><span class=\"glyphicon glyphicon-send\"></span></a></div> <div class=\"col-lg-3\"></div></div>"
    }
</script>

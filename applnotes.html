<body>

    <div id="topmenu"></div>
    <div id="sidemenu_ae"></div>

      <div class="col-lg-offset-1 main">
        <h1 class="page-header">Dashboard</h1>
        <h2 class="sub-header">Search</h2>
        <div class="row">
              <div class="input-group" id="boot-search-box">
                <input id="input" type="text" class="form-control" placeholder="Type a search term like: mobile phone" />
                <div class="input-group-btn">
                  <div class="btn-group" role="group">
                    <div class="dropdown dropdown-lg">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                      <div class="dropdown-menu dropdown-menu-right" role="menu">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="filter">Segmentation:</label>
                            <select class="form-control">
                              <option value="all" selected>All</option>
                              <option value="aeronautic">Aeronautic</option>
                              <option value="automotive">Automotive</option>
                              <option value="medical">Medical</option>
                              <option value="medical">Mold and Die</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="contain">Material:</label>
                            <select class="form-control">
                              <option value="all" selected>All</option>
                              <option value="steel">Steel</option>
                              <option value="aluminium">Aluminium</option>
                              <option value="carbon">Carbon</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="contain">Machine:</label>
                            <select class="form-control">
                              <option value="all" selected>All</option>
                              <option value="milling">Milling</option>
                              <option value="edm-ds">EDM-Die Sinking</option>
                              <option value="edm-wire">EDM-Wire</option>
                              <option value="laser">Laser</option>
                              <option value="am">Additive Manufacturing</option>
                            </select>
                          </div>
                          <br /><br /><br /><br />
                          <button type="submit" class="btn btn-primary btn-block" onclick="myFunction()">Search :: <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </form>
                      </div>
                    </div>
                    <button type="button" class="btn btn-success " onclick="myFunction()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>

      <div class="row">
            <div class="table-responsive">
              <table data-toggle="table" data-url="document_applnotes.json" data-sort-name="technology" data-sort-order="desc">
                <thead>
                  <tr>
                    <th data-field="picture" data-sortable="true"> Picture </th>
                    <th data-field="technology" data-sortable="true"> Technology </th>
                    <th data-field="machine" data-sortable="true"> Machine </th>
                    <th data-field="segmentation" data-sortable="true"> Segmentation </th>
                    <th data-field="material" data-sortable="true"> Material </th>
                    <th data-field="appleng" data-sortable="true"> Appl. Eng. </th>
                    <th data-field="flow" data-sortable="true"> Flow </th>
                    <th data-field="stock" data-sortable="true"> Stock </th>
                    <th data-field="show" data-sortable="true"> Show presented </th>
                    <th data-field="glyphicons" data-sortable="true"> Actions </th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>


$(document).ready(function(){
  $("#input").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#table tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

</script>
